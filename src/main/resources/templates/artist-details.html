<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IpiMdd050EvalWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
    <script src="/webjars/jquery/3.5.1/jquery.min.js" type="application/javascript"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js" type="application/javascript"></script>
</head>
<body class="ember-application">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <div>
        <div class="container">
            <label class="form-control-label">Albums</label>
                <div class="row">
                    <div class="col-lg-10">
                        <div class="list-group">
                            <div th:each="album : ${artist.getAlbums()}">
                                <li class="list-group-item" th:text="${album.getTitle()}"></li>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2 text-center">
                        <div class="list-group text-center">
                            <div th:each="album : ${artist.getAlbums()}">
                                <a class="btn-danger list-group-item list-group-item-action" th:href="'/albums/'+${album.getId()}+'/'+${artist.getId()}+'/delete'"><span class="glyphicon glyphicon-remove"></span></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <form method="post" th:action="'/artists/'+${artist.id}" th:object="${album}">
                        <div class="col-lg-10">
                            <input type="hidden" th:field="*{artist}" />
                            <input type="text" name="title" th:field="*{title}" placeholder="Ajouter un album..." class="form-control ember-text-field ember-view">
                        </div>
                        <div class="col-lg-2 text-center">
                            <button class="btn-success list-group-item list-group-item-action" type="submit" id="album" name="album"><span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
