<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Audiolibrary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${artists}" class="container my-5">
                <p class="my-5">
                    <a href="/artists/signup" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2">Add Artist</i></a>
                </p>
                <div class="col-md-10">
                  <h2 th:case="null">No Artists yet!</h2>
                    <form role="search" class="form-inline" th:attr="action='/artists?'" method="GET">
                        <div class="form-group mb-2">
                            <input name="name" type="text" placeholder="Artist name" class="ember-text-field form-control ember-view">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary mx-3 mb-2">Go !</button>
                        </div>
                    </form>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Artists</th>
                                <th>Albums</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="artist : ${artists}">
                                <td th:text="${artist.name}"></td>
                                <td><a th:href="@{/albums/details/{id}(id=${artist.id})}" class="btn btn-primary"><i class="fas fa-user-album ml-2"></i></a></td>
                                <td><a th:href="@{/artists/edit/{id}(id=${artist.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/artists/delete/{id}(id=${artist.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- customers pagination -->
                    <nav aria-label="Pagination" th:if="${artists.totalPages gt 0}">
                        <ul class="pagination justify-content-center font-weight-bold">
                            <li class="page-item" th:classappend="${customers.number eq 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/customers?page={id}(id=${customers.number lt 2 ? 1 : customers.number})}"
                                   aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${i eq customers.number + 1} ? 'active'"
                                th:each="i : ${#numbers.sequence( 1, customers.totalPages, 1)}">
                                <a class="page-link" th:href="@{/customers?page={id}(id=${i})}" th:text="${i}"
                                   th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                            </li>
                            <li class="page-item" th:classappend="${customers.number + 1 eq customers.totalPages} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/customers?page={id}(id=${customers.number + 2})}"
                                   aria-label="Next" title="Next Page" data-toggle="tooltip">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
