<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Audiolibrary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${artists}" class="container my-5">
                <p class="my-5">
                    <a href="/artists/signup" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2">Add Artist</i></a>
                </p>
                <div class="col-md-10">
                  <h2 th:case="null">No Artists yet!</h2>

                    <form role="search" class="form-inline" th:attr="action='/artists?'" method="GET">
                        <div class="form-group mb-2">
                            <input name="name" type="text" placeholder="Artist name" class="ember-text-field form-control ember-view">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary mx-3 mb-2">Go !</button>
                        </div>
                    </form>

                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Artists</th>
                                <th>Albums</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="artist : ${artists}">
                                <td th:text="${artist.name}"></td>
                                <td><a th:href="'/artists/' + ${artist.getId()}">DÃ©tails</a></td>
                                <td><a th:href="@{/artists/edit/{id}(id=${artist.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/artists/delete/{id}(id=${artist.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
